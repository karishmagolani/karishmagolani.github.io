<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <!--endbuild -->

    <title>Karishma Golani</title>
  </head>

  <body>
    <div class="container">
      <div class="row main-div align-items-center">
        <div class="col-sm-4 align-self-center">
          <img src="./img/karishma.png" />
        </div>
        <div class="offset-sm-1 col-sm-7 align-self-center">
          <div class="row">
            <div class="col-sm-11 sub-div">
              <div class="title">
                Karishma Golani
              </div>
              <div
                class="sub-title"
                style="font-style: italic; text-align: right;"
              >
                Software Development Engineer
              </div>
              <div class="text">
                Hello, <br />
                I am a software engineer based in Vadodara, Gujarat.
                Specializing in developing user friendly, responsive websites.
                Currently working at Actonate IT Solutions.
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row main-div align-items-center mt-3 pt-5">
        <div class="col-12">
          <div class="row align-items-center">
            <div class="offset-sm-2 col-sm-8 align-self-center">
              <div class="row align-items-center justify-content-center">
                <div
                  class="title"
                  style="text-align: center; line-height: 30px; width: 50%;"
                >
                  Get In Touch
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="row align-items-center">
            <div class="offset-sm-2 col-sm-8 align-self-center">
              <div class="row align-items-center justify-content-center">
                <div class="p-0" style="width: 50%;">
                  <div class="col-12">
                    <div class="row align-items-center justify-content-center">
                      <img style="height: 60px;" src="./img/email.png" />

                      <img style="height: 60px;" src="./img/linkedin.png" />

                      <img style="height: 60px;" src="./img/github.png" />

                      <img style="height: 60px;" src="./img/instagram.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!--endbuild -->
  </body>
</html>
